    <script type="text/javascript">


        $("#submit").on("click", (event) => {
            event.preventDefault();
            let tempArray = [];
            for (let i = 0; i < 10; i++) {
                tempArray.push(parseInt($("#q" + (i + 1)).val()));
            }
            let tempObj = {
                name: $("#name").val().trim(),
                photo: $("#picture").val().trim(),
                scores: tempArray,

            }
            $.post("/api/friends", tempObj, (data) => {
                if(!data){
                    alert("There are no other users for you to match with!");
                } else {
                    alert("Your match is " + data);
                }

            });

        });
